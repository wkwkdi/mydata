<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" placeholder="이름을 적어주세요" />
    <button onclick="clickFunc()">click</button>
    <p id="greeting"></p>
</body>
<script>
    function clickFunc() { 
        const input = document.getElementById("input");
        document.querySelector("p").innerHTML = input.value;
        input.value = "";
    };
    
</script>
</html>
