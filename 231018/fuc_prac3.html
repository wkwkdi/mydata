<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" placeholder="과일 이름을 입력해주세요" />
    <button onclick="clickFunc()">click</button>
    <h2></h2>
</body>
<script>
    const fruits = [];
    const clickFunc = function(){
        const input = document.getElementById("input");
        fruits.push(input.value);
        //console.log(fruits);
        const tag = document.querySelector("h2");
        //console.log(tag);
        display(fruits, tag);
        input.value = "";
    };
    const display = function(inputArr, tag){
        //console.log(tag);
        const pTag = document.createElement("p");
        //만든 p태그에 inputarr 을 넣어준다.
        pTag.innerHTML = inputArr.toString();
        //주어진 태그안에 p 태그를 추가한다
        tag.append(pTag);

}
</script>
</html>
