<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="../resources/jqurey-3.6.4.js"></script>
</head>
<style>
    #panel, #flip{
        padding: 5px;
        font-size: 24px;
        text-align: center;
        background-color: #555;
        color: white;
        border: 2px solid #666;
        border-radius: 3px;
    }
    #panel{
        display: none;
        padding: 50px;
    }
</style>
<body>
    <button id="stop">Stop sliding</button>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <div id="flip">여기를 클릭하세요!!</div>
    <div id="panel">Hello, jQuery!!</div>
</body>
<script>
    $("#flip").on("click", function(){
        // $("#panel").slideDown(5000);
        // $("#panel").slideUp(5000);
        $("#panel").slideToggle("slow");
    })
    $("#stop").on("click", function(){
        $("#panel").stop();
    })
</script>
</html>
