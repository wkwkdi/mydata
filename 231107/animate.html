<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="../resources/jqurey-3.6.4.js"></script>
</head>
<body>
   <div id="div"
   style="background-color: green;
   width: 200px; 
   height: 200px;
   position: absolute;">
   </div>
</body>
<script>
    $("#div").on("click", function(){
        $("#div").animate({
            left:"250px",
            opacity:"0.3",
            height:"300px",
            width:"300px"});
    });
    
</script>
</html>
