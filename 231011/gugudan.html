<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<style>
    table{
        margin: 20px;
        float: left;
    }
    table,th{
        border: 1px solid #ccc;
        border-collapse: collapse;
    }
    th,td{
        padding: 10px 15px;
    }
    th{
        background-color: #eee;
    }
    td{
        border: 1px dotted #222;
    }
</style>
<body>
    <h1>구구단</h1>
</body>
<script>

    for(let i=2; i<=9; i++){
        document.write("<table>")
        document.write("<tr>")
        document.write("<th>"+i+"단" + "</th>");
        document.write("</tr>")
        for(let j=1; j<=9; j++){
            document.write("<tr>")
            document.write("<td>"+i+" X "+ j +"="+ i*j+ "</td>");
            document.write("</tr>")
        }
        document.write("</table>")   
    }

    let sum=0;
    for(let i=1; i<=5; i++){
        sum = sum + i;
        document.write(i+"+"+"="+sum)
    }
</script>
</html>
