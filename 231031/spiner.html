<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinner</title>
</head>
<style>
    #wrapper {
        margin: 0;
        padding: 30px;
        max-width: 1000px;
    }

    #spinner {
        margin: 0 auto;
        width: 300px;
        height: 300px;
        border: 15px solid rgb(158, 148, 200);
        border-top: 15px solid purple;
        border-radius: 50%;
        animation: spin 2s linear infinite;
    }
    @keyframes spin{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div id="wrapper">
        <div id="spinner"></div>
    </div>
</body>

</html>
