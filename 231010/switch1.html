    var grade = prompt("점수를 입력받아 출력하세요:", "0-100사이 숫자로")
    //100, 90-99 , 80-89 , 70-79 , 60-69 ,59이하
    //숫자를 parsint(정수)형으로 바꿔서 10으로 나눠주면 됨. 앞에 숫자는 같음 9,8,7,6 나머지는 다 통일 해서 default로 F

    switch(parseInt(grade/10)){
        case 10:
        case 9:
            document.write('A');
        break;
        case 8:
            document.write('B');
        break;
        case 7:
            document.write('C');
        break;
        case 6:
            document.write('D');
        break;
        default:document.write('F');
    }
