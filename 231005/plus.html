<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈연산</title>
</head>
<body></body>
<script>
    var x,y
    var input;
    input = prompt("정수를 입력하시오", "정수로");
    x = parseInt(input);
    input = prompt("정수를 입력하시오", "정수로");
    y = parseInt(input);
    document.write(x+y+"<br>");
    //prompt는 문자형으로 불러옴 parseint하면 정수형 화면에 x와xy값을 더해서 불러오려면 parseint를 사용하여 정수(숫자)타입으로 바꿔줌
</script>
</html>
