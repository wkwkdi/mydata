<script>
    //1.foreach() 메소드(함수)
    //해당 배열의 모든 요소에 대하여 반복적으로 명시된 함수를 실행한다.
    document.write("<h1>1.foreach</h1>")
    const arr = [1,true , 'javascript'];
    function printArr(value, index,array){
        document.write(`arr[${index}]=${value}<br/>`);
    }
    arr.forEach(printArr);

    //2. map() 메소드 ⭐
    //해당 배열의 모든 요소에 대하여 반복적으로 명시된 콜백 함수를 실행한 후, 그 실행 결과를 새로운 배열에 담아 변환한다.
    document.write("<hr>");
    document.write("<h1>2.map 함수</h1>");
    
    const arr2 = [3,4,5,6];
    const tempArr = [];
    for(let i=0; i<arr2.length; i++){
        tempArr.push(arr2[i]*3);
    }
    let modifiedArr = arr2.map(function(element){
        return element * 3;
    });
    document.write(`<h3>arr2: [${arr2}]</h3>`);
    document.write(`<h3>arr2의 원소에 * 3: [${modifiedArr}]</h3>`);
    console.log(modifiedArr)

    let users = [
        {firstNAme : "Beckham", lastName: "David"},
        {firstNAme : "De Bruyne", lastName: "Kevin"},
        {firstNAme : "Haaland", lastName: "Erling"},
    ];
    let name = users.map( v => `[${v.lastName} ${v.firstNAme}]`);
    document.write(name)

    const numberArr = [1,2,3,4,5,6,7,8,9];
    function multiplyTwo(number){
        return number * 2;
    }
    const newNumberArr = numberArr.map(multiplyTwo);
    document.write(`<h3>numberArr : [${numberArr}]</h3>`);
    document.write(`<h3>numberArr : [${newNumberArr}]</h3>`);
    
    const numberArr2 = [[1,2,3],[4,5,6],[7,8,9]];
    const newNum = numberArr2.map(function(element){
        return element.map(function(element){
            return element*2;
        });
    });
    document.write(`<h3>numberArr2 : [${numberArr2}]</h3>`);
    document.write(`<h3>newNum : [${newNum}]</h3>`);
    
    //3.filter 함수
    document.write("<hr>");
    document.write("<h1>3.filter 함수</h1>");
    //배열의 모든 요소에 대하여 반복적으로 명시된 콜백 함수를 실행 한 후,그 결과값이  true인 요소들만을 새로운 배열로 반환
    const numberArr3 = [1,2,3,4,5];
    const result =[];
    for(let i=0; i < numberArr3.length; i++){
        if(numberArr3[i]>3) result.push(numberArr3[i])
    }
    document.write(`<h3>numberArr3 : [${numberArr3}]</h3>`);
    document.write(`<h3>result : [${result}]</h3>`);

    const guys = [
    {name : "덕배",moeny : 500000},
    {name : "베컴",moeny : 700000},
    {name : "홀란드",moeny : 600000},
    {name : "포든",moeny : 400000},
    ]

    // const rich =guys.filter(function (el) {
    //     return el.money > 500000;
    // });
    const richNames = guys
    .filter((el) => el.money > 500000)
    .map((el) => el.name);

    const twoGuy = guys.filter(el => {
        if(el.money > 500000){
            if(el.name == '홀란드'){
                return true;
            }
        }
        return false;
    });
    console.log(twoGuy)
    // console.log(guys);
