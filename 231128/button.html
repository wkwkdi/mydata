<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
        background-color: #ffcc8e;
    }
    .button{
        position: relative;
        display: inline-block;
        margin: 100px;
    }
    .button a{
        color: white;
        font-weight: bold;
        font-size: 36px;
        text-align: center;
        text-decoration: none;
        background-color: #ffa12b;
        display: block;
        position: relative;
        padding: 20px 40px;
        text-shadow: 0px 2px 0px #000;
        border-radius: 5px;
        box-shadow: inset 1px 1px 0 #ffe5c4, 0 10px 0 #915100;
    }
    .button a:active{
        top: 10px;
        background-color: #f78900;
        box-shadow: inset 0 1px 0 #ffe5c4, inset 0 -3px 0 #915100;
    }
    .button::after{
        content: "";
        width: 100%;
        height: 100%;
        padding: 6px;
        position: absolute;
        top: 6px;
        left: -6px;
        z-index: -1;
        background-color: #2b1800;
        border-radius: 5px;
    }

</style>
<body>
    <div>
        <div class="button">
            <a href="#">button</a>
        </div>
    </div>
</body>

</html>
