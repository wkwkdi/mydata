<!DOCTYPE html>
<input lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/jqurey-3.6.4.js"></script>
</head>
<input>
    <p title="text1text2">일반 문단입니다</p>
    <!-- <p title="text1">타이틀을 가지고 있는 문단입니다</p> -->
    <!-- <p title="text1test2">타이틀을 가지고 있는 문단입니다</p> -->
    <p title="text1 text2">타이틀을 가지고 있는 문단입니다</p>
    <input type="text"/>회원번호
    <input type="password"/>비밀번호
</body>
<script>
    //title 속성을 가진 p태그 배경변경
    $("p[title]").css("backgroundColor","yellow");

    //title attr 값이 text2 가 아닌 속성 선택
    $("p[title != text2]").css("backgroundColor","pink")

    //title attr 값이 text1로 시작하는 p태그
    $("p[title ^=text1]").css("backgroundColor","green");

    //title attr값이 text1로 끝나는 p태그
    $("p[title $=Text1]").css("backgroundColor","red");

    //title attr 값이 text1과 일치 text1- 으로 시작하는 p태그
    $("p[title |=text1]").css("backgroundColor","blue");

    //title attr 값이 text1을 포함하는 p태그
    $("p[title *= text1]").css("backgroundColor","orange");

    //title attr 값이 text1 단어를 포함하는 p태그
    $("p[title ~= text1]").css("backgroundColor","purple");

    //pssword 테두리 변경
    $("input[type=password]").css("border","2px solid red")
</script>
</html>
