<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s="Hello World";
        var t="How are you" + " today?";
        let tt = "How ARE YOU TODAY?"

        document.write(s + "<br>");
        document.write(t + "<br>");
        document.write(s.toUpperCase() + "<br>");
        document.write(tt.toLowerCase() + "<br>");
    </script>
</body>
</html>
