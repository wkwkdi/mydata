<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
</body>
<script>
    async function fetchAndPrint(){
        const response = await fetch("https://jsonplaceholder.typicode.com/users")
        const result = await response.text();

        console.log(result);
    }

    //await 은 promise 객체를 리턴하는 코드 앞에 붙인다
    //함수 앞에 async 가 붙어 있으면 함수 안에 비동기적으로 실행되는 코드가 있다는 말
    //await 은 뒤에 있는 코드의 promise 가 fulfilled 혹은 rejected 가 될 때 까지 기다림
    
    fetchAndPrint();
    </script>
</html>
