<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    console.log("start");
    fetch("https://jsonplaceholder.typicode.com/users")
    .then((response)=> response.text())
    .then((result)=> console.log(result))
    //위의 resurt 는 json 형태의 parse()를 사용하여 객체로 변환해야 한다.
    console.log("end");


    //fetch 함수가 리턴하는 객체 => promise
    //then 은 리턴 받는 promise의 함수
    //then 함수도  promise 객체를 반환

    //start 콘솔이 먼저 찍힘
    //fetch를 만났는데 여기서 리턴하는 promise의 then 함수로 콜백을 등록
    //뒤에 있는 두번째 then 함수도 콜백을 등록(등록만 할 뿐 실행은 하지 않음)
    //서버의(요청한 쪽) response 가 도착하면  then 함수로 등록됐던 콜백들이 실행
</script>
</html>
