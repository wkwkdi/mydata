<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/jqurey-3.6.4.js"></script>
</head>
<style>
    p{
        cursor: pointer;
    }
    img{
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <p title="Tulips">튜울립</p>
    <p title="Chrysanthemum">국화</p>
    <p title="Koala">코알라</p>
    <p title="Hydrangeas">수국</p>   
</body>
<script>
    const imgArr =["1.jpeg","2.jpeg","3.jpeg","4.webp"];
    $("p").on("click",function(){
        // alert("p 태그 클릭");
        const index = $(this).index();
        $(this).append(`<img src="../사진/${imgArr[index]}"/>`)
    })
</script>
</html>
