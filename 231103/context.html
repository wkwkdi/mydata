<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="../resources/jqurey-3.6.4.js"></script>
</head>
<style>
    div {
        width: 300px;
        height: 30px;
        border: 1px solid green;
    }
</style>

<body>
    <div></div>
    <div>
        헬로우
        <span>오늘도 즐겁게 열심히</span>
    </div>
    <p>Hello jquery! <span>thanks,jquery!</span></p>
    <div class="myClass">jquery!</div>
    <span class="notMyClass">쉬운 jquery!</span>
    <div></div>
    <br><br>
    <hr color="blue"><br>
</body>
<script>
    $("span:contains(jquery)").css("border","2px solid blue");
    $("span").not("span:contains(jquery)").css("border","2px solid red")
    $("div:has(span)").css("border","2px solid pink");
    $("div:empty").css("border","2px solid yellow");
    $("div span:parent").css({
        "color":"red",
        "font-size":"16px",
        "font-weight":"600",
    })
</script>
