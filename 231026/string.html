<script>
    //주어진 문자열의 홀수번째 문자는 대문자로 짝수번째 문자는 소문자로 변경해주세요
    //"try hello world"
    const str1 = "try hello world";
    function toUpperLowerCase(string){
        let result = "";
        for(let i=0; i < string.length; i++){
            if(i % 2 == 0){
                result += string.charAt(i).toUpperCase();
            }else{
                result += string.charAt(i).toLowerCase();
            }
        }
        return result; 
    }
    document.write(`1번문제 결과: ${toUpperLowerCase(str1)}<br>`)

    const str3 = "1234";
    function check(s){
        if(s.length == 4 || s.length == 6){
            if(s.replace(/[0-9]/g, "").length == 0){
                return true;
            }else{
            return false;
            }
        }else{
            return false;
        }
    }
    document.write(`결과: ${check(str2)}<br>`)
    document.write(`결과: ${check(str3)}`)
</script>
