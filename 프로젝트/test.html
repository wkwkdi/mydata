<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        </head>
    <script src="../resources/jqurey-3.6.4.js"></script>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style: none;
    }

    .pull-left {
        float: left;
    }

    .clearfix:after {
        content: '';
        display: block;
        clear: both;
        float: none;
    }

    /** 목록 박스의 넓이 지정 및 중앙 배치 */
    .gallery {
        width: 700px;
        margin: auto;
        border: 5px solid #d5d5d5;
    }

    /** 각 항목에 대한 가로 배열 */
    .gallery .item {
        width: 25%;
    }

    /** 각 항목 링크에 대한 크기 지정 */
    .gallery .item .modal {
        display: block;
        margin: 10px;
        width: auto;
    }

    /** 이미지에 대한 테두리 제거 및 여백 지정 */
    .gallery .item .modal img {
        width: 100%;
        height: 100%;
    }

    /** 화면 전체를 덮는 배경 레이어의 위치, 크기, 투명도 지정 > 기본적으로 표시되지 않도록 설정 */
    .gray_layer {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background: black;
        opacity: 0.60;
        display: none;
    }

    /** 이미지가 표현될 레이어를 화면 중앙에 배치 > 기본적으로 표시되지 않도록 설정 */
    .over_layer {
        /* 요소의 좌측상단 꼭지점이 화면 중앙에 위치하게 된다. */
        position: fixed;
        top: 50%;
        left: 50%;
        /* 요소의 크기/2 만큼 왼쪽,상단 방향으로 이동시켜 가운데 배치한다 */
        margin-top: -244px;
        margin-left: -325px;
        display: none;
    }
</style>

<body>
    <div class='gray_layer' id='background'></div>
    <div class='over_layer' id='front'></div>
    <!--
        <div class='over_layer' id='front'><img src='" + src +"'/></div>
    -->
    <!-- 이미지 목록 -->
    <ul class='gallery clearfix'>
        <li class='item pull-left'><a href="2.webp" class="modal"><img src="2.webp" alt="샹드리아" /></a></li>
        <li class='item pull-left'><a href="../사진/1.jpeg" class="modal"><img src="../사진/1.jpeg" alt="장미" /></a>
        </li>
        <li class='item pull-left'><a href="../사진/2.jpeg" class="modal"><img src="../사진/2.jpeg" alt="바다" /></a>
        </li>
        <li class='item pull-left'><a href="../사진/3.jpeg" class="modal"><img src="../사진/3.jpeg" alt="문" /></a>
        </li>
        <li class='item pull-left'><a href="../사진/4.webp" class="modal"><img src="../사진/4.webp" alt="바다" /></a>
        </li>
    </ul>
    <a class="modal" href="2.webp">
        <div class="modal_content" title="클릭하면 창이 닫힙니다">
            <div class="main">
                <h2 class="modal_title">커피집</h2>
                <div class="main_m">
                    <img class="modal_img" src="2.webp" />
                    <ul class="list">
                        <li>연락처 &nbsp; 010-000-0000</li>
                        <li>영업시간 &nbsp; 09:00-22:00</li>
                        <il>주소 &nbsp; 대전광역시 중구 서구 대덕구</il>
                    </ul>
                </div>
            </div>
        </div>
    </a>
    
    </body>
    <script>
     $('.modal').on('click',function(e){
            //a태그가 가진 이벤트 막기
            e.preventDefault();

            $("#background").fadeIn(200);  //배경 레이어
            $("#front").fadeIn(200);  //이미지 레이어

            let src = $(this).attr('href'); // 클릭한 링크의 href 속성값
            let img = "<img src='" + src +"'/>"; //이미지 태그 구성 
            $('#front').html(img);

        });

        //화면에 표시된 배경 레이어를 클릭한 경우
       $('#background').click(function(){
        $(this).fadeOut(200);
        $("#front").fadeOut(200);
       });

</script>
