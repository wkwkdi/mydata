<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0
    }
    ul {
        list-style: none;
    }
    a {
        text-decoration: none;
        color: #111;
        font-size: 15px
    }
    #nav {
        width: 100%;
        position: relative;
        text-align: center;
        
    }
    #nav>a {
        line-height: 80px;
        display: block;
        font-size: 30px;
        font-weight: 900;
        position: absolute;
        left: 30px;
    }
    #nav>ul {
        display: inline-block;
    }
    #nav>ul li {
        float: left;
        line-height: 80px;
        padding: 0 30px;
    }
</style>

<body>
    <nav id="nav">
        <a href="#"><img src="쓰슈 로고1.png" alt="" style="width: 100px;"></a>
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </nav>
</body>

</html>
