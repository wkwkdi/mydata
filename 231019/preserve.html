<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    #wrap{
        width: 200px;
        height: 200px;
        margin: 300px auto;
        position: relative;
        perspective: 600px;
    }
    #wrap .card{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 3s;
        transform-style: preserve-3d ;
        cursor: pointer;
    }
    #wrap .card > div{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* 
    h: hue         ->색조(0~360은 빨간색, 120은 녹색, 240은 파란색)
    s: saturation  ->채도(0~100% 컬러의 농도)
    l: lightness   ->밝기(0~100%)
    a:alpha        ->불투명도(0~1)
     */
    #wrap .card > div:nth-child(1){
        transform: translateZ(100px);
        background-color: hsla(0, 100%, 50%, 0.5);
    }
    #wrap .card > div:nth-child(2){
        transform: translateX(-100px) rotateY(-90deg);
        background-color: hsla(100, 100%, 50%, 0.5);
    }
    #wrap .card > div:nth-child(3){
        transform: translateY(-100px) rotateX(-90deg);
        background-color: hsla(240, 100%, 50%, 0.5);
    }
    #wrap .card > div:nth-child(4){
        transform: translateY(100px) rotateX(90deg);
        background-color: hsla(240, 100%, 50%, 0.5);
    }
    #wrap .card > div:nth-child(5){
        transform: translateZ(-100px);
        background-color: hsla(200, 100%, 50%, 0.5);
    }
    #wrap .card > div:nth-child(6){
        transform: translateX(100px) rotateY(90deg);
        background-color: hsla(170, 100%, 50%, 0.5);
    }
    #wrap .card > div:nth-child(n){
        /* box-shadow 
         box-shadow: none | x y blur spread color | inset | initial | inherit */
       border: 3px solid white;
       box-shadow: 0px 0px 40px 5px yellow;
    }
    #wrap:hover .card{
        transform: rotateY(360deg) rotateX(0deg) rotateZ(360deg);
    }
    .card{
        animation: rotateCube 3s infinite
    }
    @keyframes rotateCube{
        from{
            transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg);

        }
        to{
            transform: rotateX(0deg) rotateY(360deg) rotateZ(360deg);

        }
    }
</style>
<body>
    <div id="wrap">
        <div class="card">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        </div>
    </div>
</body>
</html>
