<!DOCTYPE html>

<body>
    <h1 class="title">윤석열 정부가 내놓은 '2024년 예산안(지난달 29일 발표)'을 두고 시민단체들이 비판의 목소리를 높이고 있다. 경제위기 상황에서 재정의 적극적인 역할이 필요한데도, 돈을 덜 푸는 이른바 '짠물 재정'을 문제 삼은 것이다. 반면, 감세 정책 기조는 고집하고 있는데, 이 부분은 되려 재정건전성을 약화시킬 수 있다는 지적이 나온다.</h1>
    <p class="sba">패러그래프도 이렇게 나옵니다</p>
