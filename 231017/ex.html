<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤숫자출력</title>
</head>
<style>
    div{
        background-color: yellow;
        border: 1px solid red;
        width: 300;
        height: 500;;
    }
</style>
<body>
    <input type="button" value="시작" onclick="randProc()"><br>
    <hr color="blue">
    <!-- 시작 버튼 누르면 랜덤수 5개를 출력 -->
    <h1>출력위치</h1>
    <div id="res"></div>
    <script>
        function randProc(){
            // alert('randProc 함수입니다');
            let arr=[];
            for(let i=0; i < 5; i++){
               arr.push(parseInt(Math.random()* 100 + 1))
            }
            // console.log(arr);
            const res = document.getElementById('res');
            // res.innerHTML = "<p>54,64,71,51,54,1,</p>";
            // append(요소)
            const p = document.createElement("p");
            p.innerHTML = arr.toString();
            // console.log(p);
            res.append(p)
            let template = `<p>${arr.toString()}</p>`;
            // res.insertAdjacentHTML('위치', 'html 요소의 문자열');
            res.insertAdjacentHTML('beforeend', template);
            //위치: beforebegin,afterend, afterbegin,beforeend
            }
    </script>
</body>
</html>
