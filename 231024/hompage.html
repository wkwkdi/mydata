<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body,
    #wrapper {
        width: 100%;
        height: 100%;
    }

    #wrapper {
        display: grid;
        grid-template-rows: 1fr 1fr 6fr 1fr;
        gap: 1%;
    }

    #wrapper>div:not(#content div) {
        border-radius: 30px;
    }

    #header1 {
        background-color: #ffd65c;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #header1>div {
        display: flex;
        width: 30%;
        align-items: center;
    }

    #header1>div>span {
        font-size: 2.5rem;
        font-weight: 900;
        color: #551a8b;
    }

    #header2 {
        background-color: #d1b3e0;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-size: 20px;
        letter-spacing: 0.3em;
    }

    #header2 > a {
        color: white;
        text-decoration: none;
    }
    li > a {
        color: white;
        text-decoration: none;
    }
    @media screen and (min-width: 1065px){
        #content {
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
            gap: 0.7%;
        }
        
    }
    @media screen and (max-width: 1064px){
        #content {
            display: grid;
            /* grid-template-columns: 1fr 4fr 1fr; */
            gap: 0.7%;
        }
        .aside{
            display: none;
        }
    }
    @media screen and (max-width:880px){
        
    }

    #main {
        background-color: #fafafa;
        display: grid;
        grid-template-columns: repeat(3, minmax(120px, auto));
        gap: 1%;
        padding: 2%;
        border-radius: 30px 30px 0 0;
    }

    .item {
        display: grid;
        grid-template-rows: 5fr 4fr 1fr;
        border: 1px solid #e1e1e1;
        padding: 5%;
        gap: 1%;
    }

    .aside {
        background-color: #faebeb;
        border-radius: 30px 30px 0 0;
        padding: 15% 8%;
    }

    #category {
        background-color: #e6b3b3;
        list-style-type: none;
        padding: 0;
    }

    #category > li {
        padding: 8%;
        font-size: 1.2em;
        font-weight: 600;
        border-bottom: 1px solid#d1a3a3;
    }

    li:nth-child(1) {
        border-top: 1px solid#d1a3a3;
    }

    #footer {
        background-color: #ccccf2;
    }

    .item>div {
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
    }
</style>

<body>
