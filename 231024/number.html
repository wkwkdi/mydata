<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자게임</title>
</head>

<body>
    <h1>number Guess</h1>
    <p>1부터 100 사이의 숫자를 입력하시오</p>
    <input id="number" type="text" />
    <button type="button" onclick="test()">숫자 추측</button>
    <p id="message"></p>
</body>
<script>
    let randNum = 0;
    let count = 0;
    const Max_COUNT = 5;
    const pTag = document.querySelector("#message");
    let resStr = "";
    function getRandom() {
        randNum = parseInt(Math.random() * 100 + 1);
    }
    function reset() {
        count = 0;
        getRandom();
    }
    function test() {
        const input = document.querySelector('input');
        if (randNum == input.value) {
            alert(`게임에서 승리하셨습니다. 컴퓨터의 숫자 : ${randNum}`);
            reset();
            pTag.innerHTML = "";
            input.value = "";
        } else {
            count++;
            if (input.value > randNum) {
                pTag.innerHTML = `입력하신 숫자보다 작습니다. 입력하신 숫자 : ${input.value}`

            } else if (input.value < randNum) {
                pTag.innerHTML = `입력하신 숫자보다 큽니다. 입력하신 숫자 : ${input.value}`
            }
            
            if (count == Max_COUNT) {
                alert(`게임에서 패배하셨습니다. 컴퓨터의 숫자 : ${randNum}`);
                reset();
            }
        }
    }
    getRandom();
</script>

</html>
